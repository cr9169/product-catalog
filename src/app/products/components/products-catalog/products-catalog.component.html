<h1>Products Catalog</h1>
@if (products) {
<app-products-filter
  [products]="products"
  (categorySelected)="filterProducts($event)"
>
</app-products-filter>

<div class="products-list">
  @for (product of filteredProducts; track product.id) {
  <app-product-card [product]="product"></app-product-card>
  }
</div>
} @else {
<div>Loading...</div>
}
